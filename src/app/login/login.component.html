<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>CV and Portfolio</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="Login()"> Log in </a>
            </form>
        </div>
    </div>
</div>
