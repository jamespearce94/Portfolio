<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    <div class="container">
        <div class="row profile">
            <div class="col-md-12">
                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img [src]="(profile | async)?.Img" class="img-responsive" alt="">
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{(profile | async)?.FullName}}
                        </div>
                        <div class="profile-usertitle-job"style="text-transform: uppercase;">
                            {{(profile | async)?.Profession}}
                        </div>
                        <div class="profile-usertitle-job" style="color:#999999;">
                            <a *ngFor="let skill of (profile | async)?.Skills">{{skill}} </a>
                        </div>
                        <div class="profile-usertitle-job" style="margin-top: 15px; margin-bottom: -13px;">
                        <button type="button " [routerLink]="['/forms']" class="btn btn-sm btn-primary">Get In Touch</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <ul class="list-group">
        <a routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-user"></i>&nbsp;{{ 'ABOUT ME' | translate }}
        </a>
        <a [routerLink]="['/portfolio']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-suitcase"></i>&nbsp;{{ 'PORTFOLIO' | translate }}
        </a>
        <a  *ngIf="(auth.user | async)"  (click)="Logout()" [routerLinkActive]="['router-link-active']" class="list-group-item hidden-md-up">
            <i class="fa fa-sign-out"></i>&nbsp;{{ 'LOGOUT' | translate }}
        </a>
        <a  *ngIf="!(auth.user | async)" [routerLink]="['/login']" [routerLinkActive]="['router-link-active']" class="list-group-item hidden-md-up">
            <i class="fa fa-sign-in"></i>&nbsp;{{ 'LOGIN' | translate }}
        </a>
    </ul>
</nav>
